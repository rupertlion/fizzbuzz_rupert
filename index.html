<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>

<script src="src/js/fizz-buzz.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let button = document.getElementById('button')
        let displayDiv = document.getElementById('display_answer')
        button.addEventListener('click', () =>{
            let value = document.getElementById('value').value
            let fizzBuzz = new FizzBuzz
            let result = fizzBuzz.check(value)
            displayDiv.innerHTML = result;
        })
    })
</script>

<body class="bg-grey-light px-6 py-6">
    <div class="w-full text-center py-4 pb-4">
        <img class="image" src="fizzbuzzlogo.png">
    </div>
    <div class="w-full py-4 pb-4">
        <h1 class="font-sans text-xl text-grey-darkest text-center">Give me a number. Go on. I love it.</h1>
    </div>
    
    <div class="w-full text-center bg-white rounded shadow-lg p-8 md:max-w-sm md:mx-auto">
        <div class="flex flex-col mb-4 md:w-full">    
            <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="value">Input Number</label>
            <input class="border text-center py-2 px-3 text-grey-darkest" type="text" name="value" id="value" placeholder="Number">
        </div>   
        <div class="flex flex-col mb-4 md:w-full">   
            <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="result">Result</label>
            <div class="py-4 px-3 text-grey-darkest text-2xl" id="display_answer"></div>
        </div>
        <div class="flex flex-col mb-6 md:w-full">  
            <input class="block bg-blue-light hover:bg-blue text-white uppercase text-lg mx-auto p-4 rounded" type="submit" value="Check" id="button">
        </div> 
    </div>


</body>

</html>
