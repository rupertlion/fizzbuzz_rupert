<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>

<script src="src/js/fizz-buzz.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let button = document.getElementById('button')
        let displayDiv = document.getElementById('display_answer')
        button.addEventListener('click', () =>{
            let value = document.getElementById('value').value
            let fizzBuzz = new FizzBuzz
            let result = fizzBuzz.check(value)
            displayDiv.innerHTML = result;
        })
    })
</script>

<body class="bg-grey-light px-6 py-6">
    <div class="w-full text-center py-4 pb-4">
        <img class="image" src="fizzbuzzlogo.png">
    </div>
    <div class="w-full py-4 pb-4">
        <h1 class="font-sans text-xl text-grey-darkest text-center">Give me a number. I love it.</h1>
    </div>
    <div class="container w-1/2 mx-auto rounded overflow-hidden shadow-lg mt-6 bg-grey-lightest">
        <div class="flex flex-wrap -mx-3 px-3 py-3">
            <div class="text-center w-1/3 md:w-1/3 px-3">    
                <input class="font-sans appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" type="text" id="value" placeholder="Number">
            </div>
            <div class="text-center w-1/3 md:w-1/3 px-3">  
                <input class="font-sans bg-white hover:bg-grey-lightest text-grey-darkest py-3 px-4 border border-grey-light rounded shadow" type="submit" value="Check" id="button">
            </div>    
            <div class="text-center w-1/3 md:w-1/3 px-3">   
                <div class="font-sans appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey">
                    <div id="display_answer"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
